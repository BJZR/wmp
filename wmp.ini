[settings]
gap = 8
border = 2
mfact = 55
focused_color = 0x4c7899
unfocused_color = 0x2e3440

[autostart]
feh --bg-scale ~/.config/wmp/wallpaper.jpg
picom -b
dunst &
xss-lock -- i3lock -c 000000 &

[keys]
super+Return = alacritty
super+d = dmenu_run
super+q = close
super+w = firedragon
super+e = dolphin
super+r = rofi -show drun
super+shift+Return = konsole

# Control de workspaces
super+1 = 1
super+2 = 2
super+3 = 3
super+4 = 4
super+5 = 5
super+6 = 6
super+7 = 7
super+8 = 8
super+9 = 9

# Control de ventanas
super+q = close
super+j = next
super+k = prev
super+space = master

# Modos de ventana
super+t = tile
super+f = full

# Ocultar/mostrar ventanas
super+m = hide
super+shift+m = unhide

# Ciclar ventanas en stack
super+s = stack

# Aplicaciones de sistema
super+shift+r = systemctl reboot
super+shift+p = systemctl poweroff
super+shift+q = pkill wmp
super+l = i3lock -c 000000
super+s = scrot ~/Pictures/%Y-%m-%d_%H-%M-%S.png
